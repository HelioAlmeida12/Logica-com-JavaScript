<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra número</title>
</head>
<body>
    <img src="img/ex6_2.jpg" alt="Jogo dos números" class="normal">
    <h1>Jogo Descubra o Número</h1>
    <form>
    <p>Número: 
        <input type="number"  min="1" max="100"  id="inNumero" required autofocus>
        <input type="submit" value="Apostar" id="btSubmit">
        <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
    </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="ouChances">6</span></h3>
    <h3 id="outDicas" class="italico">Dica: É um número entre 1 e 100</h3>
    <script src="js/ex6_2.js"></script>
</body>
</html>
